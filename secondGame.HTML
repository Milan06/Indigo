      <style>
        canvas {
            border:4px solid black;
            background-image:url('https://cdn.lowgif.com/full/817c1ad017817a59-indiegamerrid-u-indiegamerrid-reddit.gif');
        }
        div{
            background-color: white;
        }
        h1{
            font-family: 'Lucida Sans';
        }
        </style>
        
        <script>  
        var gamePiece;
        var obstacles = [];
        var myScore;
        var gameArea;
        
        function startGame() {
            console.log("were in the startgame function");
            obstacles = [];
            myScore = 0;
            $(".game-div").empty();
            gameArea= {};
            createGameArea();
            gamePiece = new component(30, 30, "https://images.techhive.com/images/article/2014/08/icon-100409049-large.jpg", 10, 120,"image" );
            gamePiece.gravity = 0.05;
            myScore = new component("40px", "Consolas", "black", 280, 40, "text");
            gameArea.start();
        }
        
        function createGameArea(){
          gameArea = {
            canvas : document.createElement("canvas"),
            start : function() {
                this.canvas.width = 700;
                this.canvas.height = 500;

                this.context = this.canvas.getContext("2d");
                document.querySelector(".game-div").appendChild(this.canvas)


                this.frameNo = 0;
                this.interval = setInterval(updateGameArea, 20);
                },
            clear : function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }
        }
        
        
        
        function component(width, height, color, x, y, type) {
            this.type = type;
            if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
            this.score = 0;
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;    
            this.x = x;
            this.y = y;
            this.gravity = 0;
            this.gravitySpeed = 0;
            this.update = function() {
                ctx = gameArea.context;
                if (this.type == "text") {
                    ctx.font = this.width + " " + this.height;
                    ctx.fillStyle = color;
                    ctx.fillText(this.text, this.x, this.y);
                } else {
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
                if (type == "image") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
            }
            
            
            this.newPos = function() {
                this.gravitySpeed += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY + this.gravitySpeed;
                this.hitBottom();
            }
            this.hitBottom = function() {
                var rockbottom = gameArea.canvas.height - this.height;
                if (this.y > rockbottom) {
                    this.y = rockbottom;
                    this.gravitySpeed = 0;
                }
            }
            this.crashWith = function(otherobj) {
                var left = this.x;
                var right = this.x + (this.width);
                var top = this.y;
                var bottom = this.y + (this.height);
                var otherleft = otherobj.x;
                var otherright = otherobj.x + (otherobj.width);
                var othertop = otherobj.y;
                var otherbottom = otherobj.y + (otherobj.height);
                var crash = true;
                if ((bottom < othertop) || (top > otherbottom) || (right < otherleft) || (left > otherright)) {
                    crash = false;
                    
                }
                return crash;
               
            }
               
        }
            
        
        function updateGameArea() {
            var x, height, gap, minHeight, maxHeight, minGap, maxGap;
            for (i = 0; i < obstacles.length; i += 1) {
                if (gamePiece.crashWith(obstacles[i])) {
                    return;
                } 
            }
            gameArea.clear();
            gameArea.frameNo += 1;
            if (gameArea.frameNo == 1 || everyinterval(150)) {
                x = gameArea.canvas.width;
                minHeight = 10;
                maxHeight = 300;
                height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
                minGap = 50;
                maxGap = 200;
                gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
                obstacles.push(new component(30, height,"purple", x, 0,));
                obstacles.push(new component(30, x - height - gap, "purple", x, height + gap,));
            }
            for (i = 0; i < obstacles.length; i += 1) {
                obstacles[i].x += -1;
                obstacles[i].update();
            }
            myScore.text="SCORE: " + gameArea.frameNo;
            myScore.update();
            gamePiece.newPos();
            gamePiece.update();
        }
        
        function everyinterval(n) {
            if ((gameArea.frameNo / n) % 1 == 0) {return true;}
            return false;
        }
        
        function accelerate(n) {
            gamePiece.gravity = n;
        }
      function restart(){
        location.reload();
        }
        
      </script>

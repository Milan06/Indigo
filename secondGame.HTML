<body onload= "startGame()"> 
<script type="text/javascript">
//onload inside of body means that when the page loads, the game will start 


var gamePiece;
var score;
var obstacles = [];
var gameArea; 
function component(width, color, height, x, y, gravity){
  //making things equal
  this.width = width;
  this.color = color;
  this.height = height;
  this.x = x;
  this. y = y;
  //setting everything to zero
  this.score = 0;
  this.speedX = 0;
  this.speedY = 0;  
  this.gravity = gravity;
  }

//Start position
function startGame(){
gameArea.start();
  gamePiece = new component(25, "yellow", 25, 10, 120, 0.25);
}

//Canvas dimensions
var gameArea = {
  canvas: 
  document.createElement("canvas"), 
  start: function(){
    this.canvas.width = 1300;
    this.canvas.height = 500;
}
}

//Game piece movement (set the speed, gravity, ect... to 0)


//using canvas for animation


 //All variables that determine if stuff happens (if they crash on bottom, on right, on top, on left)

 //--Obstacles-->
 function updategameArea(){var x, height, gap, minHeight, maxHeight, minGap, maxGap;
 for (i=0; i < obstacles.length; i+=1){
    if (gamePeice.crashWith(obstacles[i])){return;} 
    }

gameArea.clear();
gameArea.frameNo += 1;
if (gameArea.frameNo == 1 || everyinterval(150)) {
  x = gameArea.canvas.width;
        minHeight = 100;
        maxHeight = 200;
  height = Math.floor(Math.random()*(maxHeight-minHeight+1)
  +minHeight);
        minGap = 30;
        maxGap = 160;
  gap= Math.floor(Math.random()*(maxGap-minGap+1)
  +minGap);
  obstacles.push(new component(30, height, "lightgreen", x, 0));
  obstacles.push(new component(30, x - height - gap, "lightgreen", x, height + gap));
}
for(i=0; i < obstacles.length; i += 1){}
  obstacles[i].x += -1;
  obstacles[i].update();
        
}
 //--Score box(use math.random)-->
score.Text="Score: " + gameArea.frameNo;
score.update();
gamePeice.newPos();
gamePeice.update();
 //--When die, it says what score you got-->
function everyinterval(n){
  if((gameArea.frameNo/n)%1==0) {return true;}
 return false;
}

//accelerate button

 //--The game has to reset-->
function accelerate(n){
  gamePeice.gravity=n
}
</script>
 <!--Button that the user presses-->
 <button onmousedown="accelerate(-.1)" onmouseup=".07">Accelerate</button>


 <!--Text that shows the instructions-->
<p> Use "Accelerate" to fly up</p>
